<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@100&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

 
  <body class="bod">
    <div class="container"></div>
</head>
     <header class="header-dark">
      <div class="div-header">
        <h1 id="header1">Todo</h1>
        
        <span class="sun">
          <img src="images/icon-sun.svg" alt="" id="imgg">
        </span>
      </div>
     </header>
     <main class="main1">
      <div class="div2">
        <form >
          <div class="circle"></div>
          <input type="text" placeholder="Create a new todo.." id="create" class="input-1">
        </form>
          <div class="list last">
              <div class="todo-li ">
                <div class="check"><img src="images/icon-check.svg" alt="" class="img-check"></div>
                <p></p>
                <button class="cancel"><img src="images/icon-cross.svg" alt=""></button>
              </div>
          </div>
                  
          <div class="info">
            <p class="items"> items left</p>
            <div class="valida">
              <p class="all">All</p>
              <p class="active">Active</p>
              <p class="comp">Completed</p>
            </div>
            <p class="clear">Clear completed</p>
          </div>
                </div>
     </main>

  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oghenerukevwe</a>.
  </div> </footer>
   <script src="script.js"></script>
</body>
</html>
